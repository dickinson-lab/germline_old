        <div class="content">
            
        
        <form action="web-optimizer-fork.pl" method="post" name="frmOptimization">
            <h2><i>C. elegans</i> Germline Optimizer</h2>
        
            <div class="row">
                <div class="field_name">Sequence Name (optional)</div>
                <div class="field_value"><input type="text" id="gene" name="name" value="" /></div>
            </div>
            
            <div class="row">
                <div class="field_name">Sequence</div>
                <div class="field_value"><textarea id="sequence" name="sequence" rows="8" cols="90"></textarea></div>
            </div>
            
            <div class="row">
                <div class="field_value">
                <input type="radio" name="seq_type" value="AA" checked> Amino Acid Sequence<br>
                <input type="radio" name="seq_type" value="DNA"> DNA Sequence (Make sure sequence doesn't contain introns)</div>
            </div>
            
            <h2>Options</h2>
            
            <div class="row">
                <div class="field_name">&nbsp;</div>
                <div class="field_value">
                    <input type="checkbox" id="introns" name="introns" checked />Add synthetic introns (one intron will be added per 300 base pairs)
                </div>
            </div>
            
            
            <div class="row">
                <input type="submit" value="Optimize"/> 
            </div>
            
        </form>
